<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Public Transportation</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="https://YOUR-SERVER/javascripts/api/tableau-2.min.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Public Transportation</h1>
        <p>Use the interactive charts below to explore public transportation data by state</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State Selection:</h5>
          <!-- <div id="vizContainer"></div> -->
          <select id="selDataset" onchange="stateName(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">State Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <ul class="summary"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="https://raw.githubusercontent.com/spearjen/TransitData/spearjay/usStates.json" type ="text/json"></script> -->
  
</body>

</html>
